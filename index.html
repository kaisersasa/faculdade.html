<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas de Bolos Caseiros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Tela de Login -->
    <section class="login">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Usuário" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </section>

    <!-- Tela com Cardápios de Bolo -->
    <section class="cardapios">
        <h2>Cardápios de Bolo</h2>
        <div class="card">
            <img src="bolo1.jpg" alt="Bolo de Chocolate">
            <p class="descricao">Bolo de Chocolate</p>
        </div>
        <div class="card">
            <img src="bolo2.jpg" alt="Bolo de Cenoura">
            <p class="descricao">Bolo de Cenoura</p>
        </div>
        <!-- Adicione mais cards conforme necessário -->
    </section>

    <!-- Tela de Descrição dos Bolos -->
    <section class="descricao-bolo">
        <h2>Descrição do Bolo</h2>
        <div class="bolo">
            <img src="bolo1.jpg" alt="Bolo de Chocolate">
            <p>Esta é a descrição do Bolo de Chocolate.</p>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
